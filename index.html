<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="js/script.js" defer></script>
    
    <title>Codificador de Texto</title>
</head>
<body>
    <div class="container">
        <header> <img src="assets/logo.svg" alt="logo"> </header>
        <main> 
            <textarea id="textInput" class="text-input" placeholder="Digite seu texto" autofocus></textarea>
            <div class="info">
                <img src="assets/info.svg" alt="info">
                <span>Apenas letras minúsculas e sem acento.</span>
            </div>
            <div class="button-container">
                <button id="btnEncrypt">Criptografar</button>
                <button id="btnDecrypt">Descriptografar</button>
            </div>
            <div class="result-container">
                <div id="textNotFound" class="text-not-found">
                    <img src="assets/text-not-found.svg" alt="text not found">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <textarea id="resultOutput" class="result-output" readonly></textarea>
                <button id="btnCopy">Copiar</button>
            </div>
        </main>
    </div>
</body>
</html>
